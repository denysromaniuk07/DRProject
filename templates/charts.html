<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">Statistics for Product: {{ product.product_id }}</h1>

    {% include 'menu.html' %}

    <h2 class="text-center">Review Score Distribution</h2>
    <div class="text-center">
        <img src="{{ url_for('static', filename='review_pie_' + product.product_id + '.png') }}" alt="Pie Chart" class="img-fluid">
    </div>

    <h2 class="text-center mt-4">Review Count by Star Rating</h2>
    <div class="text-center">
        <img src="{{ url_for('static', filename='review_bar_' + product.product_id + '.png') }}" alt="Bar Chart" class="img-fluid">
    </div>

    <div class="text-center mt-4">
        <a href="/product/{{ product.product_id }}" class="btn btn-secondary">Back to Product</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
