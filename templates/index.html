<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceneo Reviews</title>
</head>
<body>
    <h1>Enter Product ID</h1>
    <form method="post">
        <input type="text" name="product_id" required>
        <button type="submit">Get Reviews</button>
    </form>

    {% if reviews %}
        <h2>Reviews:</h2>
        <table border="1">
            <tr>
                <th>Author</th>
                <th>Score</th>
                <th>Content</th>
                <th>Publish Date</th>
            </tr>
            {% for review in reviews %}
            <tr>
                <td>{{ review.author }}</td>
                <td>{{ review.score }}</td>
                <td>{{ review.content }}</td>
                <td>{{ review.publish_date }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
